<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>React Tabbordion Component: Traditional Tabs Demo</title>
        <link href="../node_modules/normalize.css/normalize.css" rel="stylesheet" />
        <link href="./traditional-tabs.css" rel="stylesheet" />
        <link href="../style/index.css" rel="stylesheet" />
        <style>
html {
    background: #333;
    color: #DDD;
}

body {
    background: #555;
    margin: 2em auto;
    padding: 2em 3em;
    width: 40em;
}

.demo {
    clear: both;
    padding: 1em;
}

.option-list {
    list-style: none;
    margin: 1em 0;
    padding: 0;
}

.option-item {
    display: inline-block;
    vertical-align: middle;
}

.option-label {
    background: white;
    color: #333;
    cursor: pointer;
    display: block;
    padding: 0.5em;
}

.option-label--checked {
    background: black;
    color: white;
}

.accordion {
    list-style: none;
    margin: 0;
    padding: 0;
}

.accordion-panel {
    display: block;
    margin: 0;
    padding: 0;
    position: relative;
}

.accordion-title {
    background: white;
    color: #333;
    cursor: pointer;
    display: block;
    padding: 0.5em;
}

.accordion-title--checked {
    background: black;
    color: white;
}

.accordion-content {
    background: black;
    border-bottom: 2px solid #888;
    color: white;
    max-height: 0;
    overflow: hidden;
    padding: 0 1em;
    -webkit-transition: max-height 0.375s ease-out, padding 0.375s ease-in-out;
    transition: max-height 0.375s ease-out, padding 0.375s ease-in-out;
}

.accordion-content--checked {
    max-height: 2000px;
    padding: 1em;
    -webkit-transition: max-height 0.375s ease-in, padding 0.375s ease-in-out;
    transition: max-height 0.375s ease-in, padding 0.375s ease-in-out;
}
        </style>
    </head>
    <body>
        <h1>React Tabbordion: Traditional Tabs Demo</h1>
        <div id="app"></div>
        <script src="../node_modules/react/dist/react.js"></script>
        <script src="../index.js"></script>
        <script>
var Demo = React.createClass({
    displayName: 'Demo',
    
    getInitialState: function() {
        var INITIAL = 0

        return {
            demoProp: INITIAL,
            demoProps: [
                {
                    className: 'traditional-tabs',
                    classNames: {
                        content: 'traditional-tabs-content',
                        panel: 'traditional-tabs-panel',
                        title: 'traditional-tabs-title'
                    },
                    initialIndex: INITIAL
                },
                {
                    className: 'accordion',
                    classNames: {
                        content: 'accordion-content',
                        panel: 'accordion-panel',
                        title: 'accordion-title'
                    },
                    initialIndex: INITIAL,
                    mode: 'toggle'
                }
            ]
        }
    },

    handleIndexChange: function(index, checked) {
        this.setState({ demoProp: index })
    },

    render: function() {
        return React.DOM.article(
            {},
            React.DOM.header(
                {},
                React.DOM.p({}, 'Choose display style and mode'),
                React.createElement(
                    Tabbordion,
                    {
                        className: 'option-list',
                        classNames: {
                            panel: 'option-item',
                            title: 'option-label'
                        },
                        initialIndex: this.state.demoProp,
                        onIndexChange: this.handleIndexChange
                    },
                    this.state.demoProps.map(function(props, index) {
                        return React.createElement(
                            Panel,
                            { key: 'demo-' + index, title: React.DOM.span({}, props.className) }
                        )
                    })
                )
            ),
            React.DOM.section(
                {},
                React.DOM.p({}, 'The component below remains the same. It just receives new props.'),
                React.createElement(
                    Tabbordion,
                    this.state.demoProps[this.state.demoProp],
                    React.createElement(
                        Panel,
                        { title: React.DOM.span({}, 'Panel #1') },
                        React.DOM.h2({}, 'Content Be Here'),
                        React.DOM.p({}, 'Unless we have nothing.')
                    ),
                    React.createElement(
                        Panel,
                        { title: React.DOM.span({}, 'Panel #2') },
                        React.DOM.h2({}, 'More Content Be Here'),
                        React.DOM.p({}, 'But we have something.')
                    ),
                    React.createElement(
                        Panel,
                        { title: React.DOM.span({}, 'Contentless Panel') }
                    ),
                    // non-Panel elements are allowed to be here
                    React.DOM.div(
                        { className: 'demo' },
                        React.DOM.small({}, 'This is just a normal div here')
                    )
                )
            )
        )
    }
})

React.render(React.createElement(Demo), document.getElementById('app'))
        </script>
    </body>
</html>
