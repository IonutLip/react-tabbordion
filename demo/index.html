<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>React Tabbordion Component Demo</title>
        <link href="../node_modules/normalize.css/normalize.css" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href="../style/index.css" rel="stylesheet" />
        <link href="./traditional-tabs.css" rel="stylesheet" />
        <link href="./option-list.css" rel="stylesheet" />
        <link href="./accordion.css" rel="stylesheet" />
        <style>
html {
    background: #4C5D6A;
    color: #F1F1F1;
}

body {
    margin: 2em auto;
    padding: 2em 3em;
    max-width: 40em;
}

.demo {
    clear: both;
    padding: 1em;
}
        </style>
    </head>
    <body>
        <h1>React Tabbordion Demo</h1>
        <div id="app"></div>
        <hr />
        <footer>
            <strong><small>Disclaimer: these styles are NOT final... if you're wondering about that</small></strong>
        </footer>
        <script src="../node_modules/react/dist/react.js"></script>
        <script src="../index.js"></script>
        <script>
var Demo = React.createClass({
    displayName: 'Demo',
    
    getInitialState: function() {
        var INITIAL = 0

        return {
            index: INITIAL,
            demoProps: [
                {
                    demo: 'Tabs',
                    className: 'traditional-tabs',
                    classNames: {
                        content: 'traditional-tabs-content',
                        panel: 'traditional-tabs-panel',
                        title: 'traditional-tabs-title'
                    },
                    initialIndex: INITIAL
                },
                {
                    demo: 'Accordion',
                    className: 'accordion',
                    classNames: {
                        content: 'accordion-content',
                        panel: 'accordion-panel',
                        title: 'accordion-title'
                    },
                    initialIndex: INITIAL,
                    mode: 'toggle'
                },
                {
                    demo: 'Multiselect accordion',
                    className: 'accordion',
                    classNames: {
                        content: 'accordion-content accordion-content--css-only-animation',
                        panel: 'accordion-panel',
                        title: 'accordion-title'
                    },
                    initialIndex: INITIAL,
                    mode: 'multiple'
                }
            ]
        }
    },

    render: function() {
        return React.DOM.article(
            {},
            React.DOM.header(
                {},
                React.DOM.p({}, 'Choose display style and mode:'),
                React.createElement(
                    Tabbordion,
                    {
                        className: 'option-list',
                        classNames: {
                            panel: 'option-item option-item--horizontal',
                            title: 'option-label'
                        },
                        initialIndex: this.state.index,
                        onChange: this.setState.bind(this)
                    },
                    this.state.demoProps.map(function(props, index) {
                        return React.createElement(
                            Panel,
                            { key: 'demo-' + index, title: React.DOM.span({}, props.demo) }
                        )
                    })
                )
            ),
            React.DOM.section(
                {},
                React.DOM.p({}, 'The component below remains the same, it just receives new props:'),
                React.createElement(
                    Tabbordion,
                    this.state.demoProps[this.state.index],
                    React.createElement(
                        Panel,
                        { title: React.DOM.span({}, 'Panel #1') },
                        React.DOM.h2({}, 'Content Be Here'),
                        React.DOM.p({}, 'Unless we have nothing.')
                    ),
                    React.createElement(
                        Panel,
                        { title: React.DOM.span({}, 'Panel #2') },
                        React.DOM.h2({}, 'More Content Be Here'),
                        React.DOM.p({}, 'But we have something.')
                    ),
                    React.createElement(
                        Panel,
                        { title: React.DOM.span({}, 'Panel #3 - No Content') }
                    ),
                    // non-Panel elements are allowed to be here
                    React.DOM.div(
                        { className: 'demo' },
                        React.DOM.small({}, 'This is just a normal div here together with the panels.' + 
                            ' If you don\'t see what is awesome: doesn\'t break those nice border-radius styles!')
                    )
                )
            )
        )
    }
})

React.render(React.createElement(Demo), document.getElementById('app'))
        </script>
    </body>
</html>
